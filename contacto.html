    /* GRILLA DE BOTONES */
    .button-grid {

      text-transform: uppercase;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: latido 2s infinite;
    }

    /* ICONOS EN BOTONES */
    .btn-premium i {

      border-color: rgba(255,255,255,0.25);
    }

    .fb-btn:hover{

      transform: translateY(-2px) scale(1.02);

    @keyframes latido {
