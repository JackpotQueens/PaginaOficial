    .btn-volver {

      text-decoration: none; font-family: 'Cinzel', serif; color: white;

    }
    .btn-volver:hover { background: #ffd700; color: black; box-shadow: 0 0 15px #ffd700; }

    .logo-container.home-title {
      width: 100vw;
      margin-top: 60px;
      margin-bottom: 10px;
    }
    
    .logo-svg { width: 100%; height: auto; display: block; }

    .hero-phrase {
      font-size: 2.2rem !important;
      color: #fff;
      text-shadow: 0 0 15px #ffd700;
      margin: 20px 0 !important;
      font-family: 'Cinzel', serif;
      text-align: center;
    }

    .requisitos-card {
      width: 95%;
      max-width: 550px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #ffd700;
      border-radius: 20px;
      position: relative;
      margin: 20px auto;
      padding: 85px 20px 85px 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
    }

    .card-header-custom {
      position: absolute;
      top: 25px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      letter-spacing: 3px;
      font-weight: 900;
    }

    .requisitos-content { display: flex; justify-content: center; }
    .requisitos-content ul { list-style: none; padding: 0; margin: 0; }
    .requisitos-content li {
      color: white;
      font-family: 'Cinzel', serif;
      font-size: 1.7rem;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      text-transform: uppercase;
      font-weight: 700;
    }
    .dot { color: #ffd700; margin-right: 20px; font-size: 2.2rem; }

    .card-footer-signature {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sig-svg { width: 90%; height: 100%; }

    .btn-container { display: flex; flex-direction: column; align-items: center; gap: 30px; margin-top: 40px; }
    
    .btn-premium {
      text-decoration: none;
      font-family: 'Cinzel', serif;
      font-weight: 900;
      font-size: 1.6rem;
      color: white !important;
      width: 85%;
      max-width: 450px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 3px solid #fff;
      text-transform: uppercase;
      animation: latido-lujo 1.5s infinite;
      transition: 0.3s;
    }

    .btn-wsp { background: #25d366; }
    .btn-tg { background: #0088cc; }

    @keyframes latido-lujo {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: 0 0 35px #ffd700; }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .logo-container.home-title { margin-top: 40px; }
      .hero-phrase { font-size: 1.5rem !important; }
      .requisitos-content li { font-size: 1.2rem; }
